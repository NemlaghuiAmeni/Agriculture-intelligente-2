<div class="row">
  <div >
    <nb-card fullWidth >
      <nb-card-header class="table-title">
            <h2>Add <b>Device</b></h2>
     </nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="onSubmit()" [formGroup]="addForm">
          <div class="form-group">
            <div id="madiv">
        <div class="full-name-inputs">
          <nb-select [(selected)]="selectedOption1" placeholder="select site"  style="width: 150px" >
            <nb-option *ngFor="let o of options1" [value]="o"> {{ o.name }}</nb-option>

          </nb-select>
          <nb-select   [(selected)]="selectedOption2" placeholder="select ligne"  style="width: 150px" >
            <nb-option *ngFor="let o2 of options2" [value]="o2"> {{ o2.name }}</nb-option>

          </nb-select>
          <input type="text" formControlName="code" name="code"  nbInput fullWidth placeholder="enter code" style="width: 150px">
          <div class="full-name-inputs">
            <input type="text" formControlName="name" name="name" nbInput fullWidth placeholder="enter name" style="width: 150px">
            <button _ngcontent-csk-c27=""  style="border-radius: 24px;" type="submit" nbbutton="" status="success" _nghost-csk-c16="" ng-reflect-status="success" class="appearance-filled size-medium status-success shape-rectangle transitions" aria-disabled="false" tabindex="0">
              Add
            </button>
            &nbsp;&nbsp;
            <button _ngcontent-csk-c27=""  style="border-radius: 24px;" type="reset" class="cancel appearance-filled size-medium status-danger shape-rectangle transitions" nbbutton="" status="danger" _nghost-csk-c16="" ng-reflect-status="danger" aria-disabled="false" tabindex="0">
              Cancel
            </button>
        </div>
        <div class="full-name-inputs">


        </div>


        </div>
            </div>

          </div>
        </form>
        <div> <div id='map' style='width: 900px; height: 600px;' > </div></div>

      </nb-card-body>
    </nb-card>
  </div>



  </div>
